    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Currículo do Vitor</a>
              </div>
          <div class="links">
            <ul class="nav-items">
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="formacao.html">Formação</a></li>
              <li><a href="habilidades.html">Habilidades</a></li>
            </ul>
          </div>
        </nav>
        </header>
        <div class="row">
            <h1 class="habilidadesPossuidas" id="typing-text"></h1>
            <div class="dev-icons">
                <ul class="list-inline">
                    <li class="list-inline-item"><i class="fab fa-html5"></i></li>
                    <li class="list-inline-item"><i class="fab fa-css3-alt"></i></li>
                    <li class="list-inline-item"><i class="fab fa-java"></i></li>
                    <li class="list-inline-item"><img src="assets/img/icons8-dot-net-96.png"></li>
                    <li class="list-inline-item"><h2 class="itemHabilidade">ASP-NET MVC</h2></li>
                    <li class="list-inline-item"><img class="iconSQL"src="assets/img/icons8-sql-server-lineal-96.png"></li>
                </ul>
            </div>
            <h1 class="habilidadesPossuidas">Idiomas</h1>
            <ul>
                <li class="idiomaFalado">Português nativo</li>
                <li class="idiomaFalado">Inglês médio</li>
            </ul>
            <h1 class="habilidadesPossuidas">Link para visualização de projetos realizados no GitHub</h1>
            <div class="dev-icons">
                <a href="https://github.com/ViTorZiiLLa"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                var text = "Habilidades";
                var index = 0;
                var typingSpeed = 150; // Velocidade de digitação (em milissegundos)
                
                function typeWriter() {
                    if (index < text.length) {
                        $('#typing-text').append(text.charAt(index));
                        index++;
                        setTimeout(typeWriter, typingSpeed);
                    }
                }
                
                typeWriter();
            });
            </script>
</body>
</html>
